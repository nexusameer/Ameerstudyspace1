<div class="topics">
    <div class="topics__header">
      <h2>Browse Topics</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href="{% url 'home'%}" class="active">All <span></span></a>
      </li>
      {% for topic in topics %}
      <li>
        <a href="{% url 'home'%}?q={{topic.name}}">{{topic.name}} <span>N</span></a>
      </li>
      {% endfor %}
    </ul>
  </div>
